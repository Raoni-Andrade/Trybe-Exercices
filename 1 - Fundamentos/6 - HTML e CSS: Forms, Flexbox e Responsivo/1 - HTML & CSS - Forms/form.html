<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formCss.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <h1>Header da página</h1>
    </header>

    <div class="initialDiv">
        <div class="divName">
            <label for="inputName">Nome:</label>
            <input type="text" name="nome" id="inputName">
        </div>
        <div class="divEmail">
            <label for="inputEmail">Email:</label>
            <input type="email" name="email" id="inputEmail">
        </div>
        <div class="divOption">
            <input type="radio" name="option" id="op1">
            <label for="op1">Opção 1</label>
            <input type="radio" name="option" id="op2">
            <label for="op2">Opção 2</label>
            <input type="radio" name="option" id="op3">
            <label for="op3">Opção 3</label>
            <input type="radio" name="option" id="op4">
            <label for="op4">Opção 4</label>
        </div>
        <div class="divText">
            <label id="texto" for="inputText">Espaço para digitar a resposta:</label>
            <textarea name="resposta" id="inputText" cols="30" rows="10"></textarea>
        </div>
        <div class="divDate">
            <label for="inputDate">Data:</label>
            <input type="date" name="date" id="inputDate">
        </div>
        <div class="divAgree">
            <label for="check1">Concordo 1</label>
            <input type="checkbox" name="agree1" id="check1">
           
        </div>
        <div class="divAgree">
            <label for="check2">Concordo 2</label>
            <input type="checkbox" name="agree2" id="check2">
        </div>
    </div>
    
    <button class="btn">
        Enviar
    </button>
    <button class="btn">
        Apagar
    </button>
    
</body>
</html>
